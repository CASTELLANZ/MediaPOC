name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 또는 master 등 기본 브랜치 이름

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Replace Firebase Config 🤫
        run: |
          # API 키를 포함한 실제 설정 값을 가져와서 임시 파일에 저장
          CONFIG_JSON=$(echo '${{ secrets.FIREBASE_CONFIG }}' | tr -d '[:space:]')
          # index.html 파일에서 자리 표시자를 실제 설정 값으로 교체
          sed -i "s|'FIREBASE_CONFIG_PLACEHOLDER'|${CONFIG_JSON}|g" index.html

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }} # 방금 추가한 액세스 토큰 사용
          branch: gh-pages # 배포용 브랜치
          folder: . # 현재 폴더를 배포

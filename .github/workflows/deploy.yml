name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 또는 master 등 기본 브랜치 이름

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Replace Firebase Config 🤫
        run: |
          sed -i "s|'FIREBASE_CONFIG_PLACEHOLDER'|\`${{ secrets.FIREBASE_CONFIG }}\`|g" index.html

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # 배포용 브랜치
          folder: . # 현재 폴더를 배포

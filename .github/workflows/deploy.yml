name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 또는 master 등 기본 브랜치 이름

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Replace Firebase Config 🤫
        uses: peter-evans/replace-text@v5
        with:
          file: index.html
          from: "'FIREBASE_CONFIG_PLACEHOLDER'"
          to: ${{ secrets.FIREBASE_CONFIG }}

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # 배포용 브랜치
          folder: . # 현재 폴더를 배포
